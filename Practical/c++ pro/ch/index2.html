<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .item {
            width: 300px;
            background-color: white;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
    <title>Black and White Gallery</title>
</head>
<body>
    <div class="container">
        <div class="item">
            <img class="photo" src="image1.jpg" alt="Photo 1">
            <p>Description of Photo 1.</p>
        </div>

        </div>

</html>
