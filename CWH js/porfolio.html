<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      text-align: center;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    h1 {
      color: #333;
    }

    .weather-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
    }

    .weather-info {
      flex: 1;
      text-align: left;
    }

    .weather-icon {
      flex: 0 0 60px;
    }

    .weather-icon img {
      width: 50px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Forecast</h1>
    <div class="weather-card">
      <div class="weather-info">
        <h2>City Name</h2>
        <p>Current Weather: Sunny</p>
        <p>Temperature: 25Â°C</p>
        <p>Humidity: 60%</p>
      </div>
      <div class="weather-icon">
        <img src="sunny.png" alt="Sunny Icon">
      </div>
    </div>

    <!-- Additional weather cards for forecasts or different locations -->

  </div>
</body>
</html>
