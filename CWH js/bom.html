<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .id1{
            width: 1000px;
            height: 100px;
            border: 1px solid black;
        }

        .id2{
            width: 1000px;
            height: 100px;
            border: 1px solid black;
        }

        .id3{
            width: 1000px;
            height: 100px;
            border: 1px solid black;
        }

        
    </style>
</head>
<body>
    <div class="id1"></div>
    <div class="id2"></div>
    <div class="id3"></div>
</body>
<script>

    document.body.style.backgroundColor = "red";
    var elements = document.getElementsByClassName("id1");
    for (var i = 0; i < elements.length; i++) {
        elements[i].style.backgroundColor = "orange";
    }

    var elements = document.getElementsByClassName("id2");
    for (var i = 0; i < elements.length; i++) {
        elements[i].style.backgroundColor = "white";
    }

    var elements = document.getElementsByClassName("id3");
    for (var i = 0; i < elements.length; i++) {
        elements[i].style.backgroundColor = "green";
    }

</script>
</html>
