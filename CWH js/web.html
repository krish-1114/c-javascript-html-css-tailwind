<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Shoes and Laptops E-commerce Website</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <!-- hero section -->
    <header class="hero-section">
        <div class="content">
            <img src="img/light-logo.png" class="logo" alt="">
            <p class="sub-heading">best fashion collection of all time</p>
        </div>
    </header>

    <!-- product section -->
    <section class="product-section">
        <button class="pre-btn"><img src="img/arrow.png" alt=""></button>
        <button class="nxt-btn"><img src="img/arrow.png" alt=""></button>
        <div class="product-container">
            <div class="product-card">
                <img src="img/shoe1.png" alt="">
                <p class="product-name">Old Shoe 1</p>
                <p class="product-price">$50</p>
            </div>
            <div class="product-card">
                <img src="img/shoe2.png" alt="">
                <p class="product-name">Old Shoe 2</p>
                <p class="product-price">$40</p>
            </div>
            <div class="product-card">
                <img src="img/laptop1.png" alt="">
                <p class="product-name">Old Laptop 1</p>
                <p class="product-price">$200</p>
            </div>
            <div class="product-card">
                <img src="img/laptop2.png" alt="">
                <p class="product-name">Old Laptop 2</p>
                <p class="product-price">$180</p>
            </div>
        </div>
    </section>

    <!-- collections section -->
    <section class="collection-container">
        <a href="#" class="collection">
            <img src="img/women-collection.png" alt="">
            <p class="collection-title">women <br> apparels</p>
        </a>
        <a href="#" class="collection">
            <img src="img/men-collection.png" alt="">
            <p class="collection-title">men <br> apparels</p>
        </a>
        <a href="#" class="collection">
            <img src="img/accessories-collection.png" alt="">
            <p class="collection-title">accessories</p>
        </a>
    </section>

    <!-- footer section -->
    <footer>
        <p class="footer-title">Old Shoes and Laptops E-commerce Website</p>
        <div class="footer-social-container">
            <a href="#" class="social-link">Facebook</a>
            <a href="#" class="social-link">Instagram</a>
            <a href="#" class="social-link">Twitter</a>
        </div>
        <p class="footer-credit">Copyright 2024 Old Shoes and Laptops E-commerce Website</p>
    </footer>

    <script src="js/home.js"></script>
</body>
</html>
