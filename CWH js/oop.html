class name{
    submit(){
        alert(this.name + ": Form submitted & Your seat Number is :- " + this.number )
    }
    cancel(){
        alert(this.name + ": Your seat Number :- " +  this.number +" is cancelled ")
    }    
    fill(givename,Number){
        this.name = givename
        this.number = Number
    }
}

let krish = new name()
krish.fill("krish",1234)

let Abc = new name()
Abc.fill("Abc",5678)

krish.submit()
Abc.submit()
Abc.cancel()
